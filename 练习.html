<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			body{
				width: 500px;
				height: 300px;
				margin: 50px;
				border: 1px solid #CCCCCC;
				text-align: center;
			}
			ul{
				list-style: none;
			}
			ul li{
				line-height: 30px;
				text-align: left;
			}
		</style>
	</head>
 
	<body>
		<h1 id="h1"></h1>
		<div id="book"></div>
		<ul id="ul"></ul>
	</body>

</html>

<script>
	var arr = [{
		title: "喜迎两会",
		content: "两会的召开，是在全面建设小康社会。。。。",
		comments: [{ content: [{ name: "我是评论1" }, { name: "我是评论1的评论" }] },
			{ content: [{ name: "我是评论2" }, { name: "我是评论2的评论" }] }
		]
	}]

	for(var i = 0; i < arr.length; i++) {
//		console.log(arr[i])
		h1.innerHTML += arr[i].title;
		book.innerHTML += arr[i].content;
		for(var j = 0; j < arr[i].comments.length; j++){
			var ping = arr[i].comments[j].content;
//			console.log(ping[0])
			for(var a=0;a<ping.length;a++){
				console.log(ping[a])
			ul.innerHTML+=`<li>${ping[a].name}</li>`	
			}
		}
	}
</script>
